<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>
<div id="app">
  <my-component>
    <p>中身1</p>
    <p>中身2</p>
  </my-component>
</div>
<script src="../vue.min.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    components: {
      'my-component': {
        template:
          '<div>' +
            '<h1>my-component</h1>' +
            '<slot>' +
              'ここはコンポーネントを使うときに中身がなにもない場合に使われます。' +
            '</slot>' +
          '</div>'
      }
    }
  });
</script>
</body>
</html>
