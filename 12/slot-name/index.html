<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>
<div id="app">
  <my-component>
    <p slot="slot1">slot1に</p>
    <p slot="slot2">slot2に</p>
  </my-component>
</div>
<script src="../vue.min.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    components: {
      'my-component': {
        template:
          '<div>' +
            '<h1>my-component</h1>' +
            '<slot name="slot1"></slot>' +
            '<div>slotに挟まれている要素</div>' +
            '<slot name="slot2"></slot>' +
          '</div>'
      }
    }
  });
</script>
</body>
</html>
