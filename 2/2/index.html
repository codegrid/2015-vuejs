<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue.js data binding demo</title>
  <style>
    [v-cloak] { display: none;}
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <input type="text" v-model="inputText">
    <button v-on="click: upperText">upper</button>
    <button v-on="click: lowerText">lower</button>
    <p>{{inputText}}</p>
  </div>
  <script src="/js/lib/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
