<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    [v-cloak] { display: none; }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <h4>capitalize</h4>
    <div v-repeat="people">{{name | capitalize}}</div>
    
    <h4>lowercase</h4>
    <div v-repeat="people">{{name | lowercase}}</div>
    
    <h4>uppercase</h4>
    <div v-repeat="people">{{name | uppercase}}</div>

    <h4>pluralize 1</h4>
    <div v-repeat="people">{{count}}{{count | pluralize st nd rd th}}</div>
    
    <h4>pluralize 2</h4>
    <div v-repeat="people">{{count}}{{count | pluralize count}}</div>
    
    <h4>json</h4>
    <pre>{{$data | json 4}}</pre>
    
    <h4>currency</h4>
    <div v-text="'12345' | currency"></div>
    <div v-text="'12345' | currency Â¥"></div>
    
  </div>
  <script src="../../../js/lib/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
